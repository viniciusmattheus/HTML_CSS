<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inlane</title>
</head>
        <!--Cor do fundo da página-->
<body style="background-color: rgb(184, 184, 184);">
        <!--Cor e margem do Título-->
    <h1 style="color: red; margin-left: 100px;">Titulo cor vermelha, com margem esquerda de 100px</h1>
        <!--Cor e margem do Parágrafo-->
    <p style="color: black; margin-left: 200px;">Parágrafo cor preta, com margem esquerda de 200px</p>
        <!--Cor e margem do Sub-Titulo-->
    <h2 style="color: blue; margin-left: 150px;">Sub-Titulo cor azul, com margem esquerda de 150px</h2>
        <!--Cor e margem do Parágrafo-->
    <p style="color: green; margin-left: 200px;">Parágrafo Sub-Titulo cor preta, com margem esquerda de 150px</p>
</body>
</html>
