<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Class</title>
    <!-- Ligação externa, relação, tipo e arquivo css externo -->
    <link rel="stylesheet" type="text/css" href="style_class.css" />
</head>
<body>
    <!-- Class CSS inline-->
    <h1 class="texto_azul">Titulo azul</h1>

    <p>Conteúdo de um parágrafo</p>
    <h2 class="texto_vermelho">Outro Cabeçalho de nível 2 vermelho</h2>
    <p class="texto_cinza">Outro parágrafo fundo cinza</p>
    <h2 class="fundo_amarelo">Cabeçalho de nível 2 amarelo</h2>
</body>
