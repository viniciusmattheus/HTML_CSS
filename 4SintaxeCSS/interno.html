<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CSS Interno</title>
    <style>
    body{
        /*Cor do fundo da página */
        background-color: black;
            }
        
        h1{
            /*Cor e margem do Título*/
            color: red;
            margin-left: 100px;
            }

        h2 {
            /*Cor e margem do Sub-Titulo h2*/
            color: blue;
            margin-left: 150px;
            }

        p{
            /*Cor e margem do Parágrafo*/
            color: white;
            margin-left: 200px;
            }

    </style>
</head>
<body>
    <h1>Titulo cor vermelha, com margem esquerda de 100px</h1>
    <p>Parágrafo cor branca, com margem esquerda de 200px</p>
    <h2>Sub-Titulo cor azul, com margem esquerda de 150px</h2>
    <p>Parágrafo Sub-Titulo cor branca, com margem esquerda de 150px</p>
</body>
</html>
